<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="assets\css\login.css">
    <!-- <link rel="stylesheet" href="assets\css\styles.css"> -->
</head>

<body>
    <div class="container">
      <div class="header">
        <h1>Welcome to ICESS 2023</h1>
        <p>Please log in to continue</p>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Conference info</h4>
        </div>
        <div class="panel-body">
          <ul>
            <li>
              <h4>2023 The 5th International Conference on Education and Service Sciences <b>(ICESS 2023)</b></h4>
            </li>
            <li><b>Venue:</b> Tokyo, Japan</li>
            <li><b>Conference Date:</b> Sep 22 - Sep 24, 2023</li>
          </ul>
        </div>
      </div>
      <h2>Login</h2>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
  
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
  
        <button type="submit">Login</button>
        <p class="forgot-password"><a href="forgot-password.html">Forgot password?</a></p>
      </form>
      <div class="footer">
        <p>Don't have an account? <a href="register.html">Sign up</a></p>
      </div>
    </div>
  </body>

</html>
