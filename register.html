<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <link rel="stylesheet" type="text/css" href="assets\css\register.css">
</head>
<body>
    <div class="container">
      <div class="header">
        <h1>Create an Account</h1>
        <p>Please fill in the form below to register</p>
      </div>
      <h2>Register</h2>
      <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <div class="form-group">
            <label for="title">Title<em>*</em>&nbsp;&nbsp;</label>
            <label class="radio-inline">
              <input type="radio" name="title" id="t1" value="Prof." checked="">Prof.
            </label>
            <label class="radio-inline">
              <input type="radio" name="title" id="t1" value="Dr.">Dr.
            </label>
            <label class="radio-inline">
              <input type="radio" name="title" id="t3" value="Mr.">Mr.
            </label>
            <label class="radio-inline">
              <input type="radio" name="title" id="t4" value="Mrs.">Mrs.
            </label>
            <label class="radio-inline">
              <input type="radio" name="title" id="t5" value="Ms.">Ms.
            </label>
          </div>
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
  
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
  
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        
        
  
        <button type="submit">Register</button>
      </form>
      <div class="footer">
        <p>Already have an account? <a href="loginpage.html">Log in</a></p>
      </div>
    </div>
  </body>
</html>
